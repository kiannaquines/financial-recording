{% extends './../includes/base.html' %}

{% block content %}
<div class="pagetitle">
    <h1>Add Transaction</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'dashboard' %}">Home</a>
            </li>
            <li class="breadcrumb-item active">Add New Transaction</li>
        </ol>
    </nav>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            {% include './../includes/message.html' %}
            <div class="card">
                <div class="card-body p-4">
                    <h5>Add Transaction Details</h5>
                    <p>Please provide the client details</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {% for input in form %}
                            <label for="{{ input.id_for_label }}" class="form-label mt-2">
                                {{ input.label }}
                            </label>
                            {{ input }}
                    {% endfor %}
                        </div>
                        <div class="form-group mt-3">
                            <input type="submit" value="Add Transaction" class="btn bg-custom btn-md">
                            <input type="button" value="Back" onclick="goBack()" class="btn btn-primary btn-md">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
